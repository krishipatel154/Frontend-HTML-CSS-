<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="passengerCounterApp.css">
</head>

<body>
    <div class="container">
        <h1 class="heading" id="heading">Passenger Entered: </h1>
        <h2 id="counter" class="counter">0</h2>
        <button class="increment" onclick="increment()">Increment</button>
        <button class="save" id="save" onclick="save()">Save</button>
        <p id="pre-entries" class="pre-entries" onclick="save()">Previous Entries:</p>
    </div>
    <script src="passengerCounterApp.js"></script>
</body>

</html>
